<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="odin-side-bar">
        <div class="banner">
            <img src="odin-lined.png" alt="Odin icon">
            <header>ODIN</header>
        </div>
        <div>Image by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="main-page">
        <div class="top-text">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="sign-up">
            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" placeholder="Thor">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" placeholder="Odinson">

                <label for="email">EMAIL</label>
                <input type="email" id="email">

                <label for="phone-num">PHONE NUMBER</label>
                <input type="tel" id="phone-num">

                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd">

                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="pwd-confirm">
            </form>
        </div>
        <div class="bottom-section">
            <button>Create Button</button>
            <div>Already have an account? <a href="another-page.idk">Log in</a></div>
        </div>
    </div>
</body>
</html>
