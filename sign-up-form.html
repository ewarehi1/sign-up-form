<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="sections">
        <div class="side-bar">
            <div class="plant-background"></div>
            <div class="odin-logo-background"></div>
            <div class="odin-logo">
                <img class="odin-icon" src="odin-lined.png" alt="Odin logo">ODIN
            </div>
        </div>
        <div class="main-page">
            <div class="top-text">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.</div>
                <div>You <em>know</em> you want to. </div>
            </div>
            <div class="form">
                <div>Let's do this!</div>
                <form>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name"> 

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name"> 

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num">

                    <label for="pswrd">PASSWORD</label>
                    <input type="password" id="pswrd" name="pswrd">

                    <label for="confirm-pswrd">CONFRIM PASSWORD</label>
                    <input type="password" id="confirm-pswrd" name="confirm-pswrd">
                </form>
            </div>
            <div class="bottom-text">
                <button>Create Account</button>
                <div>Already have an account? <a href="someplace">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
